<!DOCTYPE html>
<html>
<head>
	<meta charset="	utf-8">
	<title>formulario</title>
	<link rel="stylesheet" href="css/master.css">
</head>
<body>
	<div class="login-box">
		<img class="avatar" src="img/logo.png" alt="Logo de FAzt">
		<h1>Iniciar sesión</h1>
		<form>
			<!-- USERNAME -->
			<label for="username">Nombre de usuario</label>
			<input type="text" placeholder="Introduzca su nombre de usuario">
			<!-- Password -->
			<label for="password">Contraseña</label>
			<input type="password" placeholder="Introducir la contraseña">
			<input type="submit" value="Iniciar la sesión">
			<a href="#">Perdiste tu contraseña?</a><br>
			<a href="#">No tienes cuenta?</a>
		</form>
		</div>		
</body>
</html>
